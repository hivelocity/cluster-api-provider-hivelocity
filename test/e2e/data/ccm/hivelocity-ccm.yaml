# Source: ccm-hivelocity/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccm-ccm-hivelocity
  namespace: kube-system
  labels:
    helm.sh/chart: ccm-hivelocity-1.0.11
    app: ccm
    app.kubernetes.io/name: ccm-hivelocity
    app.kubernetes.io/instance: ccm
    app.kubernetes.io/version: "1.13.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: ccm-hivelocity
      app.kubernetes.io/instance: ccm
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ccm-hivelocity
        app.kubernetes.io/instance: ccm
    spec:
      dnsPolicy: Default
      serviceAccountName: ccm-ccm-hivelocity
      securityContext:
        {}
      tolerations:
        # this taint is set by all kubelets running `--cloud-provider=external`
        # so we should tolerate it to schedule the cloud controller manager
        - key: "node.cloudprovider.kubernetes.io/uninitialized"
          value: "true"
          effect: "NoSchedule"
        - key: "CriticalAddonsOnly"
          operator: "Exists"
        # cloud controller manages should be able to run on masters
        - key: "node-role.kubernetes.io/master"
          effect: NoSchedule
          operator: Exists
        - key: "node-role.kubernetes.io/control-plane"
          effect: NoSchedule
          operator: Exists
        - key: "node.kubernetes.io/not-ready"
          effect: "NoSchedule"
      containers:
        - name: ccm-hivelocity
          securityContext:
            {}
          image: "ghcr.io/hivelocity/ccm-hivelocity-staging"
          imagePullPolicy: Always
          command:
            - "/bin/manager"
            - "--cloud-provider=hivelocity"
            - "--leader-elect=true"
            - "--allow-untagged-cloud"
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: HIVELOCITY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: hivelocity
                  key: hivelocity
